name: Build and Deploy Documentation
on:
  push:
    branches:
      - main  # Adjust if using a different branch
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning with setuptools_scm
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Updated to match your requires-python
      
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      
      - name: Install uv
        run: |
          pip install uv
          uv venv --python 3.11
          source .venv/bin/activate
      
      - name: Install Nox
        run: |
          uv pip install nox
      
      - name: Install dependencies with uv
        run: |
          uv pip install setuptools wheel setuptools-scm
          uv pip install -e ".[docs]"
          uv pip install sphinx nbsphinx ipykernel ipywidgets jupyter
      
      - name: Build Documentation
        run: nox -s docs -- -b html
      
      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
  
  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3